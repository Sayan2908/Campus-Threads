<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo ml-2" routerLink="/">
        <img class="camthreadicon" src="assets/images/iitg.jpg" alt="Reddit Logo" />
        <span class="camthreads"> Campus Threads</span>
      </a>
    </div>
    <div class="flex-grow-1 float-right">
      <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
        <div ngbDropdownMenu aria-labelledby="ngbDropdownMenu">
          <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
          <button (click)="logout()" ngbDropdownItem>Logout</button>
        </div>
        <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
          {{ userName }}
        </button>
      </div>
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" type="button" class="float-right signup mr-3"
          >Sign up</a
        >
        <a routerLink="/login" type="button" class="float-right login mr-3"
          >Login</a
        >
      </div>
    </div>
  </nav>
</div>
