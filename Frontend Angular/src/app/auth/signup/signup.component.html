<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card register-card">
        <div class="card-header text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'email'"
                  id="email_address"
                  class="form-control"
                  name="email-address"
                  required
                  autofocus
                />
                <span class="error-text" *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
                  Please provide a valid email
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'username'"
                  class="form-control"
                  required
                  autofocus
                />
                <span class="error-text" *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">
                  Please provide a valid username
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input
                  type="password"
                  [formControlName]="'password'"
                  id="password"
                  class="form-control"
                  name="password"
                  required
                />
                <span class="error-text" *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">
                  Please provide a valid password
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="firstname" class="col-md-4 col-form-label text-md-right">Firstname</label>
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'firstname'"
                  id="firstname"
                  class="form-control"
                  name="firstname"
                  required
                />
                <span class="error-text" *ngIf="!signupForm.get('firstname')?.valid && signupForm.get('firstname')?.touched">
                  Please provide a valid firstname
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="lastname" class="col-md-4 col-form-label text-md-right">Lastname</label>
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'lastname'"
                  id="lastname"
                  class="form-control"
                  name="lastname"
                  required
                />
                <span class="error-text" *ngIf="!signupForm.get('lastname')?.valid && signupForm.get('lastname')?.touched">
                  Please provide a valid lastname
                </span>
              </div>
            </div>

            <div class="d-flex flex-column text-center mt-4">
              <button type="submit" class="btn sign-up">Sign Up</button>
              <span class="mt-4">
                Existing user? <a routerLink="/login" class="login-link">Log In</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
