<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label for="user_name" class="col-md-4 col-form-label text-md-right">
                Username
              </label>
              <div class="col-md-6">
                <input
                  type="text"
                  id="user_name"
                  class="form-control"
                  [formControlName]="'username'"
                  name="user_name"
                  required
                  autofocus
                />
                <span class="error-text" *ngIf="loginForm?.get('username')?.invalid && loginForm?.get('username')?.touched">
                  Please provide a valid username
                </span>
              </div>
            </div>

            <div class="form-group row mt-3">
              <label for="password" class="col-md-4 col-form-label text-md-right">
                Password
              </label>
              <div class="col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [formControlName]="'password'"
                  name="password"
                  required
                />
                <span class="error-text" *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">
                  Password cannot be empty
                </span>
              </div>
            </div>

            <div class="col-md-6 offset-md-4 mt-4">
              <button type="submit" class="btn btn-primary login-button">Login</button>
            </div>
            
            <div class="text-center mt-4">
              <span>New User? <a routerLink="/sign-up" class="sign-up-link">Sign up</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
