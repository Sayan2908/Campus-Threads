name: Build and Verify Spring Boot Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Check out code
      uses: actions/checkout@v2

    # Step 2: Set up JDK 17 (or specify another version if needed)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Cache dependencies to improve build speed
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('CampusThreads/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 4: Build and verify the application
    - name: Build and Test
      working-directory: CampusThreads  # Set working directory to the correct path
      run: mvn clean verify

  # Conditional Approval for Push
  approve-push:
    needs: build
    runs-on: ubuntu-latest
    if: success() # Allows push only if the build is successful

    steps:
    - name: Approve Push
      run: echo "Build successful, push allowed"
